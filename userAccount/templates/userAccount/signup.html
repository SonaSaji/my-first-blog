<!DOCTYPE html>
<html>
    <head>
        <title>SignUp/SignIn</title>
    </head>
    <body>
        {% include 'userAccount/messages.html' %}
        <h1>SignUp</h1>

        <form action="" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="create a username(only characters and letters)" Required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" Required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" Required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create password" Required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm password" Required>
            <br>

            <button type="submit">Sign Up</button>
        </form>    
    </body>
</html>
